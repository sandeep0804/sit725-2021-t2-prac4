<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="images/logo.jpg" /></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="lidin" target="_blank" href="https://www.linkedin.com/in/sandeep-vattipalli-190275185/">LinkedIn</a></li>

                </li>
            </ul>
        </div>
    </nav>
    <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">MERN Stack Online Course</h1>
                    <p class="flow-text">This courses helps you to become MERN stack developer.</p>
                </div>
                <div class="col s12 center-align">
                    <a class="btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1"><i
                            class="material-icons left">auto_fix_high</i>Click Me</a>
                </div>
            </div>
            <div class="row" id="card-section">
                <div class="col s4 center-align">
                    <div class="card medium">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="images/js.png">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">JavaScript<i
                                    class="material-icons right">more_vert</i></span>
                            <p><a href="#">About JS Course</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">JavaScript<i
                                    class="material-icons right">close</i></span>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal1" class="modal modal-fixed-footer">
            <div class="row modal-content">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="title" type="text" class="validate">
                            <label for="title">Title</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="image" type="text" class="validate">
                            <label for="image">Image</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="link" type="text" class="validate">
                            <label for="link">Link</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="description" type="text" class="validate">
                            <label for="description">Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
